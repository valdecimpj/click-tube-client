<div class="row pt-5">
    <button (click)="refreshVideos()" class="btn btn-primary m-auto col-5"><h3>Recarregar videos</h3></button>
</div>
<div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-2 my-5">
    <div class="col" *ngFor="let video of videos">
        <div class="card clickable h-100" (click)="clickVideo(video)">
            <img [src]="'https://picsum.photos/100/80?random='+video.id" class="card-img-top imagem-cartao" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{video.name}}</h5>
                <p class="card-text">Visualizações: {{video.views}}</p>
                <div>
                    <span class="badge text-bg-primary m-1" *ngFor="let tag of video.tags">
                    {{tag}}
                    </span>
                </div>
            </div>
          </div>
    </div>    
</div>
